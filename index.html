<html>
<head>
    <title>Přihlášení</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">

        <form method="POST" action="login.php" id="userLoginForm"> 
            <label for="username">Uživatelské jméno:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Heslo:</label>
            <input type="password" id="password" name="password" required><br>

            <div class="button-container"> 
                <input type="submit" value="Přihlásit se jako registrovaný uživatel" name="userLoginBtn">
            </div>
        </form>

        <form method="POST" action="login.php" id="guestLoginForm"> 
            <div class="button-container"> 
                <input type="submit" value="Přihlásit se jako Host" name="guestLoginBtn">
            </div>
        </form>
    </div>

    <script>
        
        var userLoginForm = document.getElementById('userLoginForm');
        var guestLoginForm = document.getElementById('guestLoginForm');
        var usernameInput = document.getElementById('username');
        var passwordInput = document.getElementById('password');

        
        userLoginForm.addEventListener('submit', function (event) {
            
            if (usernameInput.value.trim() === '' || passwordInput.value.trim() === '') {
                event.preventDefault();
                alert('Vyplňte prosím uživatelské jméno a heslo.');
            }
        });
    </script>
</body>
</html>
